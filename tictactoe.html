<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
<h1>Tic Tac Toe</h1>
<table id="table" border=".5" cellpadding="20">
      <tbody>
        <tr>
            <td id="cell0" style = "width: 100px; height: 100px;"><div id="0"></div></td>
            <td id="cell1" style = "width: 100px; height: 100px;"><div id="1"></div></td>
            <td id="cell2" style = "width: 100px; height: 100px;"><div id="2"></div></td>
        </tr>
        <tr>
            <td id="cell3" style = "width: 100px; height: 100px;"><div id="3"></div></td>
            <td id="cell4" style = "width: 100px; height: 100px;"><div id="4"></div></td>
            <td id="cell5" style = "width: 100px; height: 100px;"><div id="5"></div></td>
        </tr>
        <tr>
            <td id="cell6" style = "width: 100px; height: 100px;"><div id="6"></div></td>
            <td id="cell7" style = "width: 100px; height: 100px;"><div id="7"></div></td>
            <td id="cell8" style = "width: 100px; height: 100px;"><div id="8"></div></td>
        </tr>
    </tbody>
  </table>

  <div id="result"></div>

<script type="text/javascript">

  var table = document.getElementById("table");

  table.addEventListener('click', function(evt) {
      if (evt.target === table.children[0].children[0].children[0]) {
          xOrO(0);
      } else if (evt.target === table.children[0].children[0].children[1]) {
          xOrO(1);
      } else if (evt.target === table.children[0].children[0].children[2]) {
          xOrO(2);
        } else if (evt.target === table.children[0].children[1].children[0]) {
            xOrO(3);
          } else if (evt.target === table.children[0].children[1].children[1]) {
              xOrO(4);
            } else if (evt.target === table.children[0].children[1].children[2]) {
                xOrO(5);
              } else if (evt.target === table.children[0].children[2].children[0]) {
                  xOrO(6);
                } else if (evt.target === table.children[0].children[2].children[1]) {
                    xOrO(7);
                  } else if (evt.target === table.children[0].children[2].children[2]) {
                      xOrO(8);
            }
        });

var board = ['','','','','','','','',''];

var resultMessage = document.getElementById("result");

  function xOrO(y) {

        // X and O alternate
        var z = function() {
            var countVals = 0;
            for(var i = 0; i < 9; i++) {
            if (board[i] === 'X' || board[i] === 'O') {
              countVals += 1;
          }
        }
        return countVals;
        console.log(countVals);
        };

        // Adding to array; display value in HTML table
        if(z()%2 === 0 && board[y] === '') { 
          var getId = (document.getElementById(y));
          getId.innerHTML = 'X';
          board[y] = 'X';
        }
          else if (z()%2 !== 0 && board[y] === ''){
            var getId = (document.getElementById(y));
            getId.innerHTML = 'O';
            board[y] = 'O';
          };

          // rules: winner/tie

          if(
            (board[0] === 'O' && board[4] === 'O' && board[8] === 'O') ||
            (board[2] === 'O' && board[4] === 'O' && board[6] === 'O') ||
            (board[0] === 'O' && board[1] === 'O' && board[2] === 'O') ||
            (board[3] === 'O' && board[4] === 'O' && board[5] === 'O') ||
            (board[6] === 'O' && board[7] === 'O' && board[8] === 'O') ||
            (board[0] === 'O' && board[3] === 'O' && board[6] === 'O') ||
            (board[1] === 'O' && board[4] === 'O' && board[7] === 'O') ||
            (board[2] === 'O' && board[5] === 'O' && board[8] === 'O')
          ){
            resultMessage.innerHTML = "O wins!";
          } else if(
            (board[0] === 'X' && board[4] === 'X' && board[8] === 'X') ||
            (board[2] === 'X' && board[4] === 'X' && board[6] === 'X') ||
            (board[0] === 'X' && board[1] === 'X' && board[2] === 'X') ||
            (board[3] === 'X' && board[4] === 'X' && board[5] === 'X') ||
            (board[6] === 'X' && board[7] === 'X' && board[8] === 'X') ||
            (board[0] === 'X' && board[3] === 'X' && board[6] === 'X') ||
            (board[1] === 'X' && board[4] === 'X' && board[7] === 'X') ||
            (board[2] === 'X' && board[5] === 'X' && board[8] === 'X')
          ){ resultMessage.innerHTML = "X wins!";
        } else if (z() === 9){
          resultMessage.innerHTML = "Tie!"; }


    console.log(board);
        };


</script>
  </body>
</html>
